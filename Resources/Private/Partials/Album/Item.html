<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:section name="main">
    <figure>
        <a data-fancybox="pictures-album-{album.uid}"
           href="{picture.variants.big}"
           data-caption="{picture.caption}"
           title="{picture.title}">
            <img src="{picture.variants.thumbnail}" alt="{picture.name}"/>
        </a>
        <figcaption class="pictures-caption">
            <p class="picture-headline">{picture.headline}</p>
            <p class="picture-caption">{picture.caption}</p>
        </figcaption>
    </figure>
</f:section>
</html>
